<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Currency Converter</title>

        <!-- Style, Bootstrap & Google Font -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&display=swap" rel="stylesheet">

        <link href="style.css" rel="stylesheet">

    </head>

    <body>
        <div id="app" class="container my-5">
            
            <h1 class="text-center mb-5">Simple Currency Converter</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <label>From</label>
                    <select name="" id="" class="form-control" v-model="from">
                        <option :value="currency.id" v-for="currency in formattedCurrencies">{{currency.currencyName}}</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>To</label>
                    <select name="" id="" class="form-control" v-model="to">
                        <option :value="currency.id" v-for="currency in formattedCurrencies">{{currency.currencyName}}</option>
                    </select>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <input v-model="amount" type="text" placeholder="How much is..." class="form-control my-5" />
                    <div class="text-center">
                        <button class="btn btn-lg btn-primary" @click.prevent="convertCurrency" :disabled="disabled">
                            {{ loading ? 'Converting...' : 'Convert'}}
                        </button>
                    </div>
                    
                    <h2 class="text-center display-4 mt-5 font-weight-bold" >{{calculateResult}}</h2>
                </div>
            </div>
            
        </div>
        
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

        <script src="app.js"></script>
    </body>
</html>
